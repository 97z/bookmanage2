<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form th:action="@{/user/login}" method="post">
  <table>
    <tr>
      <td>用户名：</td>
      <td>
        <input type="text" name="username" th:value="${param.username}">
      </td>
    </tr>
    <tr>
      <td>密码：</td>
      <td>
        <input type="password" name="password">
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="提交">
      </td>
    </tr>
    <tr>
      <td colspan="2" th:text="${msg}">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
